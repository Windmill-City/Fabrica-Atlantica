cfg Machines {
	cfg Compacter {
		Enabled = Yes
		ActivationEnergy = 500     // RF Per operation
		MaxReceivedEnergy = 5000  // Max received RF/t
		MaxStoredEnergy = 20000   // Max stored RF
	}
}

recipes {
  P = B:piston
  X = B:crafting_table
  R = I:redstone

  PRP
  RXR => B:compacter:Compacter
  PRP
}

cfg Power {
  EU_RF_Ratio = 0.25    // 5 EU = 20 RF
  T_RF_Ratio = 1
  FE_RF_Ratio = 1

  cfg RF {
    Enabled = Y
  }

  cfg EU {
    Enabled = Y
    SinkTier = 2 // 1 = LV, 2 = MV, 3 = HV, 4 = EV etc.
  }

  cfg Tesla {
    Enabled = Y
  }

  cfg Forge {
    Enabled = Y
  }
}
